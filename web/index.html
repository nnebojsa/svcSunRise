<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Sunrise & Sunset</title>
      <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
   </head>
   <body>
      <div id="page">
         <form id="searchForm" method="post">
            <fieldset>
               <input name="input_ort" id="s" type="text" /> <input type="button"
                  value="Calc" id="submitButton" onClick="javascript:get_coordinates(s.value)" />
            </fieldset>
         </form>
         <div id="resultsDiv"></div>
         
         <script type="text/javascript">
         
            function get_coordinates(ort){
            
            	$.getJSON('http://localhost:8080/SunSetRise?address=' + ort + '&date=', function(data) {
            
                var output='';
            	
            	
            	
            	
            			output +=	"Ort: " 	+ data.name + "</br>" + 
            					"Breite: "	+ data.ort_lat + "</br>" + 
            					"Laenge: "	+ data.ort_lng + "</br>" + 
            					"Zeitzone: "	+ data.timezone + "</br>" +
            					"Sonnenaufgang: " + data.sonnen_aufgang + "</br>" + 
            					"Sonnenuntergang: " + data.sonnen_untergang;
            	
            
                document.getElementById("resultsDiv").innerHTML=output;
                    
            	});
            }
            
         </script>
         
      </div>
   </body>
</html>
